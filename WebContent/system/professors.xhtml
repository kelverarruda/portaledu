<!DOCTYPE html [
<!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	
	<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
	
	<title>Portal EDU | Professores</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
	
	<style>
		body {
		  background-color: #f8f9fa;
		}
	</style>
	
	</h:head>
	<h:body>
		<h:form id="menu">
			<p:growl id="messages"/>
	        <p:messages />
	        
	        <p:menubar>
	        	<p:menuitem value="Home" icon="pi pi-fw pi-home" action="index?faces-redirect=true" />
	        	<p:menuitem value="Professores" icon="pi pi-fw pi-users" action="professors?faces-redirect=true" />
	        	<p:menuitem value="Turmas" icon="pi pi-fw pi-sitemap" action="classes?faces-redirect=true" />
	        	<p:menuitem value="Alunos" icon="pi pi-fw pi-users" action="students?faces-redirect=true" />
	        	<p:menuitem value="Provas" icon="pi pi-fw pi-book" action="exams?faces-redirect=true" />
	        	<p:menuitem value="Usuários" icon="pi pi-fw pi-user" action="users?faces-redirect=true" rendered="#{loginBean.root}"/>
	        		
	            <f:facet name="options">
	                <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{loginBean.doLogout}"/>
	            </f:facet>
	        </p:menubar>
	    </h:form>
	    
	    <h:form id="form-list">
	     	<p:growl id="msgs" showDetail="true"/>
	     	
	     	<div class="card">
	        	<p:dataTable id="professors" var="professor" value="#{professorBean.professors}" editable="true"
		                     style="margin-bottom:20px">
		
		            <p:ajax event="rowEdit" listener="#{professorBean.onRowEdit}" update=":form-list:msgs"/>
		            <p:ajax event="rowEditCancel" listener="#{professorBean.onRowCancel}" update=":form-list:msgs"/>
		
		            <p:column headerText="Matrícula">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{professor.id}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText id="modelInput" value="#{professor.id}" style="width:100%" disabled="true"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		
		            <p:column headerText="Nome">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{professor.fullname}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{professor.fullname}" style="width:100%" label="Nome"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		            
		            <p:column headerText="CPF">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{professor.document}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{professor.document}" style="width:100%" label="CPF" disabled="true"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		            
		            <p:column headerText="Endereço">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{professor.address}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{professor.address}" style="width:100%" label="Endereço"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		            
		            <p:column headerText="E-mail">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{professor.email}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{professor.email}" style="width:100%" label="E-mail" />
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		            
   		            <p:column headerText="Telefone">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{professor.phone}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{professor.phone}" style="width:100%" label="Telefone" />
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		
		            <p:column headerText="Situação">
		                <p:cellEditor>
		                    <f:facet name="output"><h:outputText value="#{professor.status.label}"/></f:facet>
		                    <f:facet name="input">
		                        <h:selectOneMenu value="#{professorBean.professor.status}" style="width:100%">
		                            <f:selectItems value="#{professorBean.statusE}" var="status"
		                                           itemLabel="#{status.label}" itemValue="#{status}"/>
		                        </h:selectOneMenu>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
		
		            <p:column style="width:6rem">
		                <p:rowEditor editTitle="Editar" cancelTitle="Cancelar" saveTitle="Salvar"/>
		            </p:column>
		        </p:dataTable>
	    	</div>
	    	
		</h:form>
		
		<h:form id="form-cad">
		
			<h:inputHidden value="#{professorBean.professor.id}" />

			<p:growl id="growl" sticky="false" showDetail="true" />
			
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Nome: " />
				<p:inputText value="#{professorBean.professor.fullname}" label="Nome" validatorMessage="Deu merda!" required="true">
					<f:validateLength minimum="3"/>
				</p:inputText>

				<h:outputText value="CPF: " />
				<p:inputMask mask="999.999.999-99" value="#{professorBean.professor.document}" required="true" >
				</p:inputMask>
				
				<h:outputText value="Endereço: " />
				<p:inputText value="#{professorBean.professor.address}" required="true">
				</p:inputText>
				
				<h:outputText value="E-mail: " />
				<p:inputText value="#{professorBean.professor.email}">
				</p:inputText>
				
				<h:outputText value="Telefone: " />
				<p:inputMask mask="(99) 99999-9999" value="#{professorBean.professor.phone}" required="true">
				</p:inputMask>
				
				<h:outputText value="Situação: " />
				<p:selectOneMenu id="status" value="#{professorBean.professor.status}" style="width:100%" effect="fade" required="true" >
                	<f:selectItems var="status" value="#{professorBean.statusE}" itemLabel="#{status.label}" itemValue="#{status}" />
            	</p:selectOneMenu>

				<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{professorBean.save}" style="margin-right:20px;" update="form-list form-cad" /> 

			</h:panelGrid>
		</h:form>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
	</h:body>
</f:view>

</html>
