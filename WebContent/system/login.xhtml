<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8" />

<h:head>

<title>Portal EDU | Área de Login</title>

<link rel="shortcut icon" href="#{resource['img/favicon.ico']}" type="image/x-icon" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

<h:outputStylesheet library="css" name="custom.css"/>

</h:head>

<h:body class="text-center">

  	<h:form class="form-signin" id="form-signin">
  	
  		<p:growl id="growl" showDetail="true" life="4000" />
  		
  		<h:graphicImage class="mb-4" library="img" name="logo.png" alt="logo" height="150" />

    	<div class="form-floating">
      		<h:inputText class="form-control" id="floatingInput" placeholder="Usuário" value="#{loginBean.user.username}" />
      		<label for="floatingInput">Usuário</label>
    	</div>
    	
    	<div class="form-floating mt-3">
	      	<h:inputSecret class="form-control" id="floatingPassword" placeholder="Senha" value="#{loginBean.user.password}" />
	      	<label for="floatingPassword">Senha</label>
    	</div>
    
    	<p:commandButton class="w-100 btn btn-lg btn-primary mt-4" type="submit" action="#{loginBean.doLogin}" value="Entrar" update="form-signin" />
    	
    	<p class="mt-5 mb-1 text-dark"> Não possui cadastro?</p>
    	<h:commandButton class="w-100 mb-5 btn btn-lg btn-link" value="Cadastrar-se" action="register?faces-redirect=true" />
    
    	<p class="mt-5 text-muted"> &copy; Kelver Arruda - v. Beta 0.0.1</p>
  	</h:form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
</h:body>

</html>
