<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8" />

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

<h:outputStylesheet library="css" name="custom.css"/>

<title>Portal EDU | Área de Registro</title>

</h:head>

<h:body class="text-center">

  	<h:form class="form-signin" id="login">
  	
  		<p:growl id="growl" showDetail="true" />
  		
  		<h:graphicImage class="mb-4" library="img" name="logo.png" alt="logo" height="150" />
  		
  		<h:inputHidden value="#{loginBean.user.id}" />
  		
    	<div class="form-floating">
      		<h:inputText class="form-control" id="fullname" placeholder="Nome" value="#{loginBean.user.fullname}"/>
      		<label for="fullname">Nome</label>
    	</div>
    	
    	<div class="form-floating mt-1">
      		<h:inputText class="form-control" id="email" placeholder="E-mail" value="#{loginBean.user.email}"/>
      		<label for="email">E-mail</label>
    	</div>
    	
    	<div class="form-floating mt-1">
      		<h:inputText class="form-control" id="username" placeholder="Usuário" value="#{loginBean.user.username}"/>
      		<label for="username">Usuário</label>
    	</div>
    	
    	<div class="form-floating mt-1">
      		<h:inputSecret class="form-control" id="password" placeholder="Senha" value="#{loginBean.user.password}"/>
      		<label for="password">Senha</label>
    	</div>
    	
    	<div class="form-floating mt-1">
    		<p:selectOneMenu id="usertype" value="#{loginBean.user.usertype}" style="width:100%">
                <f:selectItem itemLabel="Aluno" itemValue="UserTypeEnum.STUDENT"/>
            	<f:selectItem itemLabel="Professor" itemValue="UserTypeEnum.PROF"/>
            </p:selectOneMenu>
    	</div>
    	    
    	<h:commandButton class="w-100 btn btn-lg btn-primary mt-4" action="#{loginBean.doRegister}" value="Cadastrar" />
    	
    	<p class="mt-3 mb-1 text-light">Já possui cadastro?</p>
    	<h:commandButton class="w-100 mb-5 btn btn-lg btn-link" value="Início" action="login?faces-redirect=true" />
    
    	<p class="text-muted"> &copy; Kelver Arruda - v. Beta 0.0.1</p>
    	
  	</h:form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
</h:body>

</html>
